<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <section class="maincontainer">
      <div class="container">
        <img src="./images/logo.svg" alt="Fylo Logo" class="logo"/>
        <div class="icons">
          <img src="./images/icon-document.svg" alt="icon-document" class="iconbg">
          <img src="./images/icon-folder.svg" alt="icon-folder" class="iconbg">
          <img src="./images/icon-upload.svg" alt="icon-upload" class="iconbg">
        </div>
      </div>
    
      <div class="container2">
        <div>Youâ€™ve used <strong>815 GB</strong> of your storage</div>
        <div class="progressbar">
          <div class="progressbarcolor">
            <div class="whiteball"></div>
          </div>
        </div>
        <div class="minmax"><div>0 GB</div> <span>1000 GB</span></div>
        <div class="box">
          <div class="boxtext">
            <strong>185 </strong> <span>GB LEFT</span>
          </div>
          <div class="arrow"></div>
        </div>
      </div>
    </section>


    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nicolas</a>.
    </div>
  </body>
</html>
